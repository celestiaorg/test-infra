apiVersion: v1
kind: Service
metadata:
  name: otel-collector
  annotations:
    external-dns.alpha.kubernetes.io/hostname: otel.celestia.tools
  labels:
    app: opentelemetry
    component: otel-collector
spec:
  selector:
    component: otel-collector
  type: LoadBalancer
  ports:
    - name: otlp-grpc # Default endpoint for OpenTelemetry gRPC receiver.
      port: 4317
      protocol: TCP
      targetPort: 4317
    - name: otlp-http # Default endpoint for OpenTelemetry HTTP receiver.
      port: 4318
      protocol: TCP
      targetPort: 4318
    - name: metrics # Default endpoint for querying metrics.
      port: 8888
    - name: otlp-exporter
      port: 8889
      protocol: TCP
      targetPort: 8889