extensions:
  health_check:

receivers:
  otlp:
    protocols:
      grpc:
        # endpoint: "0.0.0.0:4317"
      http:
        # endpoint: "0.0.0.0:4318"

exporters:
  logging:
    loglevel: debug
  prometheus:
    endpoint: "otel-collector:8889"
    namespace: "testground"
    send_timestamps: true
    metric_expiration: 30m

processors:
  batch:

service:
  extensions: [health_check]
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus]