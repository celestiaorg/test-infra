apiVersion: v1
kind: ConfigMap
metadata:
  name: otel-collector-conf
  labels:
    app: opentelemetry
    component: otel-collector-conf
data:
  otel-collector-config: |
    receivers:
      otlp:
        protocols:
          grpc:
          http:
    exporters:
      prometheus:
        endpoint: "0.0.0.0:8889"
        namespace: "default"
        send_timestamps: true
        metric_expiration: 1800m
    service:
      pipelines:
        metrics:
          receivers: [otlp]
          exporters: [prometheus]