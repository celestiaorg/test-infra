    sed -i 's|TrustedPeers = \[]|TrustedPeers = \["/ip4/100.96.243.250/tcp/2121/p2p/12D3KooWMBg5Ap2vw1cgFeyWXRn8CXPWrarP7rf2mfyAGyYeUhrx","/ip4/100.96.186.119/tcp/2121/p2p/12D3KooWCJtN1Drms4t1xqy4sgT8B8E66Hojv7CvqqXu54tQYfdx","/ip4/100.96.37.111/tcp/2121/p2p/12D3KooWDxM2myL94xWPp7UFeAHVFJGkii17s6X5wr3qGvcTtUrV"]|g' /home/celestia/config.toml
    cat /home/celestia/config.toml
    celestia light start --core.ip=100.67.235.20 --node.store=/home/celestia/ --gateway --metrics --metrics.tls=false --p2p.metrics --p2p.network=private --metrics.endpoint=otel.celestia.observer:4318  --pyroscope --pyroscope.tracing --pyroscope.endpoint http://pyroscope.pyroscope.svc.cluster.local:4040
